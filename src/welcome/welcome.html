<template>
    <require from='./../controls/search/searchInput'></require>
    <require from='./../controls/icons/svg-icon'></require>
    <require from='./todo-template.html'></require>
    <require from='./../controls/checkbox/checkbox'></require>
    
    <header>        
        <search-input text.bind="searchText"></search-input>        
    </header>
    <section class="body">
        <div class="inputGroup" ref="inputGroup" validate.bind="validation">
            <div>
                <label for="edtTodo" ref="labelTodo">Todo</label>
                <input type="text" value.two-way="model.todo" ref="edtTodo" disabled.bind="disabled"></input>
            </div>
            
            <div>
                <label for="edtDate" ref="labelDate">Date</label>
                <input type="date" value.two-way="model.date" disabled.bind="disabled" ref="edtDate"></input>
            </div> 
            
            <button click.trigger="addClick()" disabled.bind="disabled" ref="btnAdd" class="addbutton">
                <svg icon="add"></svg>
            </button>           
        </div>
        <div class="toolbarGroup">
            <div>
                <label for="chbSelectAll">Select All</label>
                <checkbox checked.bind="allSelected" id="chbSelectAll"></checkbox>
                <button click.trigger="completeSelected()">Complete</button>
                <button class="alert" click.trigger="deleteSelected()">Delete</button>
            </div>            
        </div>
        
        <ul class="todo-container">
            <li repeat.for="item of items" class.bind="item.isDone ? 'suppressed' : ''">
                <todo-template item.bind="item"></todo-template>
            </li>
        </ul>        
    </div>
</template>
