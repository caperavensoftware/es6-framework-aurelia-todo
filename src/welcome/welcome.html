<template>
    <require from='./../controls/search/searchInput'></require>
    <require from='./../controls/icons/svg-icon'></require>
    <require from='./todo-template.html'></require>
    <header>        
        <search-input text.bind="searchText"></search-input>        
    </header>
    <section class="body">
        <div class="inputGroup">
            <div>
                <label for="edtTodo">Todo</label>
                <input type="text" value.two-way="model.todo" ref="edtTodo"></input>
            </div>
            
            <div>
                <label for="edtDate">Date</label>
                <input type="date" value.two-way="model.date"></input>
            </div> 
            
            <button click.trigger="addClick()">
                <svg icon="add"></svg>
            </button>           
        </div>
        
        <ul class="todo-container">
            <li repeat.for="item of items">
                <todo-template item.bind="item"></todo-template>
            </li>
        </ul>        
    </div>
</template>
