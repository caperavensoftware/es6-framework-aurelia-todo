<template bindable="item">
    <require from='./../controls/switch/switch'></require>
    <require from='./../controls/checkbox/checkbox'></require>
    
    <checkbox checked.bind="item.isSelected"></checkbox>
    <section id="content">
        <div id="todo">${item.todo}</div>    
        <div id="date">${item.date}</div>
    </section>    
    <switch checked.bind="item.isDone"></switch>
</template>
